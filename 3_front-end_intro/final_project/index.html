<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Job Poster Pro+</title>
    <script type="module" src="./src/js/header.js"></script>
</head>

<body>
    <header>
    </header>

    <section class="container-sm">
        <form action="src/pages/select-job.html" method="get">
            <div class="personal-info-container">
                <input class="form-control" type="text" name="name" id="name" placeholder="Name" aria-label="Name" required>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" aria-label="Email" required>
            </div>
            <div id="disability-container" class="container">
                <h4>Do you have a disability?</h4>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="disability" id="disability-yes"
                            value="disability-yes">
                        <label class="form-check-label" for="gridRadios1">
                            yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="disability" id="disability-no"
                            value="disability-no">
                        <label class="form-check-label" for="gridRadios2">
                            no
                        </label>
                    </div>
                </div>
            </div>
            <div class="job-user-info-container">
                <div class="select-container">
                    <div class="container">
                        <label for="classification" class="form-label">Classification</label>
                        <select class="form-select" name="classification" id="classification" required>
                            <option value="front-end">Front End Developer</option>
                            <option value="back-end">Back End Developer</option>
                            <option value="devsecops">DevSecOps</option>
                            <option value="dba">Database Administrator</option>
                        </select>
                    </div>
                    <div class="container">
                        <label for="job-type" class="form-label">Job Type</label>
                        <select class="form-select" name="job-type" id="jobType" required>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>
                    <div class="container">
                        <label for="searched-country" class="form-label searched-country">In which country are you looking for a job?</label>
                        <select class="form-select" name="searched-country" id="searchedCountry" required>
                            <option value="usa">USA</option>
                            <option value="spain">Spain</option>
                            <option value="uk">UK</option>
                            <option value="new-zealand">New Zealand</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="module" src="./src/js/index.js"></script>

</html>
